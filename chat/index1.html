<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* Chat container */
        .chat-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #ccc;
        }

        /* Chat messages */
        .message {
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #0099ff;
            color: #fff;
            text-align: right;
        }

        /* User input */
        .user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Send button */
        .send-button {
            background-color: #0099ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #0077cc;
        }

        /* Message meta data */
        .meta-data {
            font-size: 12px;
            color: #777;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message user-message">
            <div class="meta-data">
                You - 2023-08-25 14:30
            </div>
            Hello! How can I help you today?
        </div>
        <div class="message">
            <div class="meta-data">
                Customer - 2023-08-25 14:35
            </div>
            Hi there! I have a question about your products.
        </div>
        <div class="message user-message">
            <div class="meta-data">
                You - 2023-08-25 14:38
            </div>
            Sure, feel free to ask. I'm here to assist you.
        </div>
        <!-- Add more messages here -->
        
        <input type="text" class="user-input" placeholder="Type your message...">
        <button class="send-button">Send</button>
    </div>
</body>
</html>
